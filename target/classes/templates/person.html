<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Person</title>
</head>
<body>

<h1>Person</h1>

<hr/>

<p>First Name: <span th:text="${firstName}"></span></p>
<p>Last Name: <span th:text="${lastName}"></span></p>
<p>Email: <span th:text="${email}"></span></p>
<p>Description: <span th:text="${description}"></span></p>
<p>Address: <span th:text="${address}"></span></p>
<p>Friends: <span th:text="${friends}"></span></p>
<p>Organization: </p>
<p> - Name: <span th:text="${orgName}"></span></p>
<p> - Description: <span th:text="${orgDescription}"></span></p>
<p> - Address: <span th:text="${orgAddress}"></span></p>

</body>
</html>
